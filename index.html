<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LAYOUT 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <nav class="menu">
            <h1> HEADER MENU</h1>
        </nav>
    </header>


    <section class="bar">
        <h1>header bar</h1>
    </section>


    <section class="content">
        <div class="left_content">
            <h1>left blocks</h1>
        </div>

       <div class="middel_content">
           <div class="top">
               <h1>top center blocks</h1>
           </div>
           <div class="center">
               <div class="left_center">
                   <h1>left center blocks</h1>
               </div>
               <div class="right_center">
                 <h1>right center blocks</h1>
               </div>
           </div>
           <div class="bottom">
            <h1> bottom center blocks </h1>
           </div>
       </div>

        <div class="right_content">
            <h1>right blocks</h1>
        </div>
    </section>
<section>
    <div class="footer">
        <h1>footer bar</h1>
    </div>
</section>


</body>
</html>
